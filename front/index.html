<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smithsonian</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Smithsonian</h1>
        <p>  </p>
    </header>
    <div class="horiz-center">
    <form id="form" method="post">
        <input type="search" id="query" name="q" placeholder="Search Smiths...">
        <button>Search</button>
        <div class="dropdown" id="filter-dropdown">
        <select id="filter-dropdown-select">
            <option value="">Sort By</option>
            <option value="last_name">Last Name</option>
            <option value="nationality">Nationality</option>
            <option value="occupation">Occupation</option>
            <option value="birth_year">Year Born</option>
            <option value="death_year">Year Died</option>
            <option value="age">Age</option>

        </select>
        </div>
    </form>
    </div>

    <div class="smith-rows">
        {% for row in rows %}
            <!-- data-pmk='{{row[0]}}' -->
             <div class="smith-box">
                <a href="http://localhost:8097/{{row[0]}}" target="_blank"> <img src="static/pfp.jpg" alt="Smith"> </a>
                <h3>{{row[1]}} {{row[2]}}</h3>
                <table>
                    <tr>
                        <th>ID:</th>
                        <td>{{row[0]}}</td>
                    </tr>
                    <tr>
                        <th>Sex:</th>
                        <td>{{row[3]}}</td>
                    </tr>
                    <tr>
                        <th>Nationality:</th>
                        <td>{{row[4].split(';')[0]}}</td>
                    </tr>
                </table>
                 <a href="http://localhost:8097/{{row[0]}}"><button class="button" type="button">Learn More</button></a>
            </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
