<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smithsonian</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header>
        <h1>SMITHSONIAN</h1>
        <p>The social credit system we all know is coming.</p>
    </header>
    <div class="horiz-center">

        <form id="form" method="post" class="form-style" >
            <img src="static/img/logo.png" class="logo"> 

            <div class="search-bar">
                <input type="search" id="query" name="q" placeholder="Search Smiths...">
                <button type="submit"><img src="static/img/search-btn.png"></button>
            </div>

            <div class="dropdown" id="filter-dropdown">
                <select id="filter-dropdown-select">
                    <option value="">Sort By</option>
                    <option value="last_name">Last Name</option>
                    <option value="nationality">Nationality</option>
                    <option value="occupation">Occupation</option>
                    <option value="birth_year">Year Born</option>
                    <option value="death_year">Year Died</option>
                    <option value="age">Age</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
        </form>
    </div>

    <div id="search-results" class="smith-rows">
        {% for row in rows %}
        <div class="smith-box">
            <a href="http://localhost:8097/{{row[0]}}" target="_blank"> <img src="static/img/pfp.jpg" alt="Smith"> </a>
            <h3 class="names">{{row[1]}} {{row[2]}}</h3>
            <table>
                <tr>
                    <th>Lived:</th>
                    <td>{{row[6]}} - {{row[7]}}</td>
                </tr>
                <tr>
                    <th>Sex:</th>
                    <td>{{row[3]}}</td>
                </tr>
                <tr>
                    <th>Nationality:</th>
                    <td>{{row[4].split(';')[0]}}</td>
                </tr>  
            </table>
            <div class="btn-container">
                <a href="http://localhost:8097/{{row[0]}}"><button class="button" type="button">Learn More</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="static/script.js"></script>
</body>
</html>
