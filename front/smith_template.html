<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} {{lastname}}</title>
    <link rel="stylesheet" href="static/indiv_page.css">
    <script src="static/indiv_script.js"></script>

</head>
<body>
    <div class="back">
        <a href="http://localhost:8097/home"><button class="back-btn" type="submit"><img src="static/back-button.png"></button></a>
    </div>
    <header>
        <h1>{{name}} {{lastname}}</h1>
        <p>Character Sheet</p>
    </header>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <div class="character-sheet">
        <div class="profile-image">
            <img src="static/pfp.jpg" alt="Smith">
        </div>

        <div class="rating-stars">     
        </div>

        <div class="attributes">
            <table>
                <tr>
                    <td>Sex:</td>
                    <td>{{sex}}</td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td>{{nat}}</td>
                </tr>
                <tr>
                    <td>Occupation:</td>
                    <td>{{occ}}</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>{{age}}</td>
                </tr>
                <tr>
                    <td>Rating:</td>
                    <td class="rating">{{rate}}</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="display-reviews">
        <p>Reviews</p>
        <table>
        {% for review in reviews %}
        
            <tr>
                <td>Rating:</td>
                <td>{{review[0]}}</td>
            </tr>
            <tr>
                <td>Review:</td>
                <td>{{review[1]}}</td>
            </tr>
        
            {% endfor %}
        </table>
    </div>

    <div class="write-review">
        <form action="/action_page.php">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating"><br><br>
            <label for="review">Write a review</label>
            <input type="text" id="review" name="review"><br><br>
            <input type="submit" value="Submit">
          </form>
    </div>
</body>
</html>
